<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="vectordraw.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="vectordraw" />
        <script type="text/javascript">
          // Background image, vectors, and points are defined below.
          var vectordraw_settings = {
              width: 550,
              height: 450,
              bounding_box_size: 8,
              add_vector_label: "Add Selected Vector",
              background: {
                  src: 'generic.png',
                  width: 18
              },
              vectors: [
                    {name: 'F<sub>N</sub>', description: 'Normal force - F<sub>N</sub>', coords: [[4, 4], [7, 7]], render: false,
                     style: {width:6, pointSize:2}},
                    {name: 'F<sub>G</sub>', description: 'Friction - F<sub>G</sub>', coords: [[4, 3], [7, 6]], render: false,
                     style: {width:6, pointSize:2}},
                    {name: 'F<sub>1</sub>', description: 'Fan 1 - F<sub>1</sub>', coords: [[4, 2], [7, 5]], render: false,
                     style: {width:6, pointSize:2}},
                    {name: 'F<sub>2</sub>', description: 'Fan 2 - F<sub>2</sub>', coords: [[4, 1], [7, 4]], render: false,
                     style: {width:6, pointSize:2}},
              ],
              // points: [{name: 'cm', coords: [0, 0.1]}],
              expected_result: {
                 'F<sub>N</sub>': {angle: 90, angle_tolerance: 2, tail: [0,0], tail_tolerance: 0.5,length: 7, length_tolerance: 0.5},
                 'F<sub>G</sub>': {angle: 270, angle_tolerance: 2, tail: [0,0], tail_tolerance: 0.5,length: 7, length_tolerance: 0.5},
                 'F<sub>1</sub>': {angle: 0, angle_tolerance: 2, tail: [0,0], tail_tolerance: 0.5,length: 1, length_tolerance: 0.5},
                 'F<sub>2</sub>': {angle: 180, angle_tolerance: 2, tail: [0,0], tail_tolerance: 0.5,length: 1, length_tolerance: 0.5},
              }
          };
        </script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.98/jsxgraphcore.js"></script>
        <script type="text/javascript" src="vectordraw.js"></script>
    </body>
</html>
