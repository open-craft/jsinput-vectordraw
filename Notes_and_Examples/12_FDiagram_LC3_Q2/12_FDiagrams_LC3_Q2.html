<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="vectordraw.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="vectordraw" />
        <script type="text/javascript">
          // Background image, vectors, and points are defined below.
          var vectordraw_settings = {
              width: 550,
              height: 450,
              bounding_box_size: 8,
              add_vector_label: "Add Selected Vector",
              background: {
                  src: '/c4x/DavidsonX/APPY003/asset/IMG_4.3.2_Cart_on_Ramp_w_FBDs_v2.jpg',
                  width: 18
              },
              vectors: [
                    {name: 'N', description: 'Normal force - F<sub>N</sub>', coords: [[4, 4], [7, 7]], render: false,
                     style: {width:6, pointSize:2}},
                    {name: 'g', description: 'Friction - F<sub>G</sub>', coords: [[4, 3], [7, 6]], render: false,
                     style: {width:6, pointSize:2}},
              ],
              // points: [{name: 'cm', coords: [-2.75, 0.05]}],
              expected_result: {
                 'N': {angle: 78, angle_tolerance: 4, tail: [-2.75, 0.05], tail_tolerance: 0.5},
                 'g': {angle: 270, angle_tolerance: 2, tail: [-2.75, 0.05], tail_tolerance: 0.5},
              },
              custom_checks: [
                  {check: 'compare_normal_and_gravity_lengths'}
              ]
          };
        </script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.98/jsxgraphcore.js"></script>
        <script type="text/javascript" src="vectordraw.js"></script>
    </body>
</html>
