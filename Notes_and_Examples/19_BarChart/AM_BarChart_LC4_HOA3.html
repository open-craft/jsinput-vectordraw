              vectors: [

              // ],
              expected_result: {
                 'Impulse': {
                       presence_errmsg: 'Have you tried drawing the missing impulse bar?',
                       length: 3.0, length_tolerance:  0.4,

                       segment_angle_errmsg: 'Your bar chart should be oriented as close to vertical as possible.'

              custom_checks: [
                  {check: 'check_x_location', x: 0.5, tolerance: 1.0}
