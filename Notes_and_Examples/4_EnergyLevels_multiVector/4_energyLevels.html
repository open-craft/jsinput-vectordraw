<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="vectordraw.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="vectordraw" />
        <script type="text/javascript">
          // Background image, vectors, and points are defined below.
          var vectordraw_settings = {
              width: 550,
              height: 450,
              bounding_box_size: 8,
              background: {
                  src: 'energyLevels.png',
                  width: 20
              },
              vectors: [
                  {name: 't<sub>1</sub>', description: 'Transition #1', tail: [0, 1.5], length: 5, angle: -75, render: false},
                  {name: 't<sub>2</sub>', description: 'Transition #2', tail: [0, 1.5], length: 5, angle: -75, render: false},
                  {name: 't<sub>3</sub>', description: 'Transition #3', tail: [0, 1.5], length: 5, angle: -75, render: false},
                  {name: 't<sub>4</sub>', description: 'Transition #4', tail: [0, 1.5], length: 5, angle: -75, render: false},
                  {name: 't<sub>5</sub>', description: 'Transition #5', tail: [0, 1.5], length: 5, angle: -75, render: false},
                  {name: 't<sub>6</sub>', description: 'Transition #6', tail: [0, 1.5], length: 5, angle: -75, render: false}
              ],
              custom_checks: [
                  {check: 'vector_count', expected: 3},
                  {check: 'vector_angles', expected: 270, tolerance: 2},
                  {check: 'energy_vector', tail_y: 1.4, length: 8.25},
                  {check: 'energy_vector', tail_y: 1.4, length: 3.25},
                  {check: 'energy_vector', tail_y: -1.8, length: 5.0}
              ]
          };
        </script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.98/jsxgraphcore.js"></script>
        <script type="text/javascript" src="vectordraw.js"></script>
    </body>
</html>
