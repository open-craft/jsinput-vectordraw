        <link href="vectordraw.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="vectordraw" />

              add_vector_label: "Add Selected Vector",
              background: {
                  src: 'capacitorField.png',
                  width: 18
              },
              vectors: [
                    {name: 'A', description: 'Electric Field Point A', coords: [[4, 4], [7, 7]], render: false},
                    {name: 'B', description: 'Electric Field  Point B', coords: [[3, 3], [6, 6]], render: false},
                    {name: 'C', description: 'Electric Field  Point C', coords: [[2, 2], [5, 5]], render: false},
                    {name: 'D', description: 'Electric Field  Point D', coords: [[1, 1], [4, 4]], render: false},
                    {name: 'E', description: 'Electric Field  Point E', coords: [[0, 0], [3, 3]], render: false}
              ],
              // points: [{name: 'cmA', coords: [-5.4,4.2]},
              //          {name: 'cmB', coords: [-3.0,1.5]},
              //          {name: 'cmC', coords: [0.2,-1]},
              //          {name: 'cmD', coords: [2.4,-1]},
              //          {name: 'cmE', coords: [5.75,-2.8]}
              //          ],
              expected_result: {
                 'A': {angle: 270, angle_tolerance: 3, tail: [-5.4,4.2], tail_tolerance: 0.25},
                 'B': {angle: 270, angle_tolerance: 3, tail: [-3.0,1.5], tail_tolerance: 0.25},

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
