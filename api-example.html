<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="vectordraw.css" rel="stylesheet" type="text/css" />
        <!-- Default styles can be overriden here -->
        <style type="text/css">
            .jxgboard {
                box-shadow: 0 1px 3px #666;
            }
        </style>
    </head>

    <body>
        <div id="vectordraw" />
        <script type="text/javascript">
          // Background image, vectors, and points are defined below.
          var vectordraw_settings = {
              width: 550,
              height: 450,
              bounding_box_size: 8,
              background: {
                  src: 'simple_car.png',
                  width: 20
              },
              vectors: [
                    {
                        name: 'N', description: 'Normal force - N', coords: [[2, 2], [7, 8]], render: true,
                        style: {pointSize:2, label: "Norm", color:"red", width:2}
                    },
                    {
                        name: 'f', description: 'Friction - f', coords: [[-2, -5], [-1, -3]], render: false,
                        style: {pointSize:3, pointColor: 'green', label: "Fric", color:"#cccccc", width:1.5}
                    },
                    {
                        name: 'g', description: 'Gravity - g', tail: [0, 1.5], length: 5, angle: -75, render: false
                    },
                    {
                        name: 'Line', description: 'Demo Line', type: 'line', render: false
                    },
                    {
                        name: 'Segment', description: 'Demo Segment', type: 'segment', render: false
                    }
              ],
              points: [{name: 'cm', coords: [0, -0.75]}],
              expected_result: {
                 'N': {angle: 90, angle_tolerance: 2, tail: [0, -0.75], tail_tolerance: 0.25},
                 'g': {angle: 270, angle_errmsg: 'Gravity angle is wrong.', angle_tolerance: 2, tail: [0, -0.75], tail_tolerance: 0.25},
                 'f': {angle: 180, angle_tolerance: 2, tail: [0, -0.75], tail_tolerance: 0.25}
              },
              custom_checks: [
                  {check: 'compare_normal_and_gravity_lengths'}
              ]
          };
        </script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.98/jsxgraphcore.js"></script>
        <script type="text/javascript" src="vectordraw.js"></script>
    </body>
</html>
